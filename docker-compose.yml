version: '3.8'

services:
  policy-reader:
    build: .
    container_name: policy-document-reader
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
    volumes:
      - ./logs:/app/logs
      - ./certs:/app/certs
      - /tmp/policy-reader:/tmp/policy-reader
    restart: unless-stopped
    networks:
      - policy-network

  # Optional: Add Vault for secrets management
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - policy-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - policy-network

networks:
  policy-network:
    driver: bridge

volumes:
  prometheus-data:
